name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '22'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: Run tests with Maven
        run: mvn clean test -Dsurefire.suiteXmlFiles=suite/allTests.xml
        env:
          CHROME_OPTIONS: --headless --disable-gpu --no-sandbox --remote-allow-origins=* --disable-dev-shm-usage --window-size=1920,1080
          APP_URL: https://www.automationexercise.com/